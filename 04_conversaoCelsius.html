<script>
    /*
    Problema: Conversão para Celsius
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //Entrada
    let temperatura= Number(prompt(`Informe uma temperatura em fahrenheit para conversão em graus celsius`))
    function conversao(temperatura) {
        alert(`O resultado da conversão é de ${(temperatura - 32) * 5 / 9}`)
    }
    conversao(temperatura)

    //Processamento


    //Saída

</script>
